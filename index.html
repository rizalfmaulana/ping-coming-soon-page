<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="#" class="box" >
      <input type="email" name="email" id="email" placeholder="Your email address..." >
      <button>Notify Me</button>
      <p class='valid'>Please provide valid email address</p>
    </form>
    <img class="square" src="./images/illustration-dashboard.png" alt="image">
    <div class="social">
      <a href='#' class="fab fa-facebook-f"></a>
      <a href='#' class="fab fa-twitter"></a>
      <a href='#' class="fab fa-instagram"></a>
    </div>
    <p class="foot">@Copyright Ping. All rights reserved.</p>
    </div>
  </div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rizalfmaulana" target="_blank">Rizal Fachrudin Maulana</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
